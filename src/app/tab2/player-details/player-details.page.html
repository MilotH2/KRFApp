<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Player ID: {{ player?.id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-lg="3">
        <ion-card>
          <ion-card-header>
            <ion-thumbnail style="margin: auto; zoom: 3;">
              <ion-img [src]="player?.image"></ion-img>
            </ion-thumbnail>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <div>
                <p>Full Name</p>
              </div>
              <div slot="end" class="ion-text-right">
                <p slot="end">{{player?.firstName }} {{ player?.lastName }}</p>
              </div>
            </ion-item>
            <ion-item>
              <div>
                <p>Birthday</p>
              </div>
              <div slot="end" class="ion-text-right">
                <p slot="end">{{player?.birthday }}</p>
              </div>
            </ion-item>
            <ion-item>
              <div>
                <p>Description</p>
              </div>
              <div slot="end" class="ion-text-right" style="max-width: 50px;">
                <p slot="end">{{player?.description }}</p>
              </div>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-xs="12" size-lg="9">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              More Information
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-card-subtitle>
              Will appear here!
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
