<ion-header>
  <ion-toolbar>
    <ion-title>Clubs List</ion-title>
    <ion-buttons slot="end" >
      <ion-button color="danger" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-lg="8" offset-lg="2">
        <ion-card *ngFor="let club of clubsList" button="true" (click)="goToClubPlayers(club.id)">
            <ion-item style="--background: transparent" lines="none" detail="true">
              <div>
                <p><strong>{{ club.officialName }}</strong></p>
                <p>{{ club.email }}</p>
              </div>
            </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
