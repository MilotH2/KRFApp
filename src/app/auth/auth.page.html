<ion-header>
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="authForm" (ngSubmit)="loginFunction()">
    <ion-item>
      <ion-label>
        Username:
      </ion-label>
      <ion-input formControlName='userName' type="text"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Password:
      </ion-label>
      <ion-input formControlName='password' type="password"> </ion-input>
    </ion-item>
    <ion-button type="submit">
      Login
    </ion-button>
  </form>


</ion-content>
